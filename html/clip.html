<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>后台</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="../lib/layui/css/modules/layer/default/layer.css">
    <script src="../js/jquery-2.1.1.min.js"></script>
    <script src="../js/clipboard.min.js"></script>
    <script src="../lib/layui/lay/modules/layer.js" charset="utf-8"></script>
</head>
<body>
<p id="bar">无敌大帅哥</p>
<!-- Trigger -->
<button class="btn" data-clipboard-text="1111" > 复制 </button>
</body>
<script type="text/javascript">
	var clipboard = new ClipboardJS('.btn');

    clipboard.on('success', function(e) {
        layer.msg('Hello 复制成功', {icon: 1},{time: 100});
    console.info('Action:', e.action);
    console.info('Text:', e.text);
    console.info('Trigger:', e.trigger);

    e.clearSelection();
});

clipboard.on('error', function(e) {
    console.error('Action:', e.action);
    console.error('Trigger:', e.trigger);
});
</script>
</html>
